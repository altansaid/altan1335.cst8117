<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CST8117- Lab 5</title>
  </head>
  <body>
    <div>
      <h1>Pattern-1</h1>
      <div class="square red"></div>
      <div class="square blue"></div>
      <div class="square green"></div>
    </div>
    <div>
      <h1>Pattern-2</h1>
      <div class="square-large blue-outline">
        <div class="square red align-center"></div>
      </div>
      <div>
        <h1>Pattern-3</h1>
        <div class="square-large blue-outline">
          <div class="square red align-center"></div>
          <div class="square green"></div>
          <div class="square green align-bottom-right"></div>
        </div>
      </div>
      <div>
        <h1>Pattern-4</h1>
        <div class="square red-outline">
          <div class="square green-outline">
            <div class="square blue-outline"></div>
          </div>
        </div>
      </div>
      <div>
        <h1>Pattern-5</h1>
        <div class="square red-outline overflow">
          <div class="square green-outline overflow">
            <div class="square blue-outline"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
