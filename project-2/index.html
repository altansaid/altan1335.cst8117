<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link
			rel="shortcut icon"
			href="/landing-page-main/images/favicon.ico"
			type="image/x-icon"
		/>
		<title>CST8117 - Project 2</title>
	</head>
	<body>
		<header>
			<img src="/landing-page-main/images/logo/logo.png" alt="Logo" id="logo" />
		</header>
		<div class="main" id="main">
			<div class="main-left">
				<h1 id="main-text">Want to be your own boss?</h1>
				<p id="secondary-text">
					Start today and make up to $30/hr driving your own vehicle with Dash!
				</p>
			</div>
			<div class="main-right">
				<form action="submit">
					<div class="registerForm">
						<h1>Apply Now</h1>
						<p id="explanation">Enter your info below to get started</p>
						<input type="name" id="firstname" placeholder="Firstname" />
						<input type="name" id="lastname" placeholder="Lastname" />
						<input type="email" id="email" placeholder="Email Address" />
						<input type="tel" id="telNo" placeholder="Phone Number" />
						<div class="checkboxContainer">
							<input type="checkbox" id="term" />
							<label for="term">I agree to dash terms</label>
						</div>
						<button class="registerBtn">DRIVE WITH US</button>
						<p>
							Already applied?<a
								style="color: #ff8480; text-decoration: none"
								href="/"
								>Check your application status here</a
							>
						</p>
					</div>
				</form>
			</div>
		</div>
		<div class="footer">
			<div class="footer-left">
				<form action="submit">
					<div class="calculateForm">
						<h3>See how much you can earn with Dash.</h3>
						<p>How many hours do you want to drive with us this week?</p>
						<div class="form">
							<input type="number" class="hour" placeholder="Hours" />
							<input type="name" class="city" placeholder="City" />
							<button class="calculateBtn">CALCULATE</button>
						</div>
					</div>
				</form>
			</div>
			<div class="footer-right">
				<div class="icons">
					<img
						src="/landing-page-main/images/icons/instagram.svg"
						alt=""
						id="instagram"
					/>
					<img
						src="/landing-page-main/images/icons/twitter.svg"
						alt=""
						id="twitter"
					/>
					<img
						src="/landing-page-main/images/icons/facebook.svg"
						alt=""
						id="facebook"
					/>
					<img
						src="/landing-page-main/images/icons/linkedin.svg"
						alt=""
						id="linkedin"
					/>
				</div>
			</div>
		</div>
	</body>
</html>
