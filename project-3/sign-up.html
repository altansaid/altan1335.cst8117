<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

				</a>
			</header>
			<div class="main">
				<div class="left">
					<h1 class="title">Work smarter. Save time.</h1>

						<option value="basic">Basic Pack -- Free</option>

			</div>
		</div>
